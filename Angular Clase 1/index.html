<!doctype html>
<html ng-app="luxiz">
  <head>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

  </head>
  <body>


    <div class="container" ng-controller="FirstCntrl">

      <h3>Personas</h3>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Monto</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="person in arreglo">
            <td>{{ person.name }}</td>
            <td>{{ person.age }}</td>
            <td>{{ person.monto }}</td>
            <td><a href="" ng-click="delete($index)">Eliminar</a></td>
          </tr>
        </tbody>
      </table>

      <h3>Formulario Persona:</h3>

      <form class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-2 control-label">Nombre:</label>
          <div class="col-sm-10">
          <input type="text" ng-model="newName" placeholder="Nombre">
          </div>
        </div> 
        <div class="form-group">
          <label class="col-sm-2 control-label">Edad:</label>
          <div class="col-sm-10">
          <input type="text" ng-model="newAge" placeholder="Edad">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Monto:</label>
          <div class="col-sm-10">
          <input type="text" ng-model="newMonto" placeholder="Monto">
          </div>
        </div>
      </form>

      <hr>
      <button class="btn btn-success" ng-click="nuevaPersona()">
      <span class="glyphicon glyphicon-save" ></span>&nbsp;&nbsp;Guardar
      </button>
      

    </div>

  </body>
</html>
