<div class="panel panel-default">
    
    
    <div class="row">
        <div class="col-sm-4">
            <h2 class="text-color">Weather in your city</h2>
        </div>
    </div>
    
    
    <div class="row">
        <div class="col-sm-4">
            <div>
                <h3>City of {{city}},{{country}}</h3>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-sm-4">
            <div class="weather-widget">
                <h2><img src="http://openweathermap.org/img/w/{{imageWeather}}.png">{{tempMax}}Â°F</h2>
            </div>
        </div>
    </div>
    
    <div class="row">
        <p></p>       
    </div>
    
    
    <div class="row">
        <div class="col-sm-4">
            <table class="table table-striped table-bordered table-condensed">
                
                <tbody>

                    <tr><td>Wind</td><td>Speed {{wind.speed}}<br>
                    Deg: {{wind.deg}}
                    </td></tr>

                    <tr><td>Cloudiness</td><td>{{weather.description}}</td></tr>

                    <tr><td>Pressure<br></td><td>{{main.pressure}} hpa</td></tr>


                    <tr><td>Humidity</td><td>{{main.humidity}} %</td></tr>



                    <tr><td>Sunrise</td><td id="sunrise">-</td></tr>
                    <tr><td>Sunset</td><td id="sunset">-</td></tr>
                    <tr><td>Geo coords</td><td id="coord"><a href="/Maps?zoom=12&amp;lat=51.51&amp;lon=-0.09&amp;layers=B0FTTFF">[ {{coord.lon}}, {{coord.lat}} ]</a></td></tr>
                    </tbody>
                
            </table>
        </div>        
    </div>
    <!--<pre style="text-align:left"> {{clima | json}}</pre>-->
</div>
